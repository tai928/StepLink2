<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>StepLink - ホーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 左サイドバー -->
    <aside class="sidebar-left">
      <div class="logo">StepLink</div>

      <nav class="nav">
        <a href="index.html" class="nav-item active">ホーム</a>
        <a href="#" class="nav-item disabled">メッセージ（あとで）</a>
        <a href="#" class="nav-item disabled">通知（あとで）</a>
        <a href="#" class="nav-item disabled">プロフィール（あとで）</a>
      </nav>

      <button class="post-button" id="scrollToNewBtn">投稿する</button>

      <div class="account-summary">
        <div class="account-main">
          <div class="account-avatar" id="currentUserAvatar">🧑‍💻</div>
          <div>
            <div class="account-name" id="currentUserName">未ログイン</div>
            <div class="account-handle" id="currentUserHandle"></div>
          </div>
        </div>

        <button class="icon-btn small" id="openAuthModalBtn">ログイン / 登録</button>
        <button class="logout-button" id="logoutButton">ログアウト</button>
      </div>
    </aside>

    <!-- タイムライン -->
    <main class="timeline">
      <header class="timeline-header">
        <h1>ホーム</h1>
      </header>

      <!-- 新規投稿 -->
      <section class="new-post-card" id="newPostSection">
        <div class="avatar" id="newPostAvatar">🧑‍💻</div>
        <div class="new-post-body">
          <textarea
            id="tweetInput"
            placeholder="いまどうしてる？"
            maxlength="140"
          ></textarea>

          <div class="new-post-actions">
            <span class="char-counter" id="charCounter">0 / 140</span>
            <button id="postTweetBtn">投稿</button>
          </div>
        </div>
      </section>

      <!-- ツイート一覧 -->
      <section id="tweetsContainer" class="posts"></section>
    </main>
  </div>

  <!-- スマホ用ボトムナビ（今はホームだけ） -->
  <nav class="bottom-nav">
    <button class="bottom-nav-item active" id="bottomHome">
      <span class="icon">🏠</span>
      <span>ホーム</span>
    </button>
    <button class="bottom-nav-item" disabled>
      <span class="icon">✉️</span>
      <span>メッセージ</span>
    </button>
    <button class="bottom-nav-item" disabled>
      <span class="icon">🔔</span>
      <span>通知</span>
    </button>
    <button class="bottom-nav-item" disabled>
      <span class="icon">👤</span>
      <span>プロフィール</span>
    </button>
  </nav>

  <!-- 認証モーダル（ログイン / 新規登録） -->
  <div id="authModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <header class="modal-header">
        <button class="icon-btn" id="closeAuthModalBtn">✕</button>
      </header>
      <div class="modal-body account-modal-body">
        <div class="account-tabs">
          <button class="account-tab active" data-mode="login">ログイン</button>
          <button class="account-tab" data-mode="register">新規登録</button>
        </div>

        <!-- ログイン -->
        <div id="accountLoginView">
          <label>メール
            <input id="loginEmailInput" type="email" />
          </label>
          <label>パスワード
            <input id="loginPasswordInput" type="password" />
          </label>
          <button class="primary" id="loginSubmitBtn">ログイン</button>
          <div id="loginError" class="account-error"></div>
        </div>

        <!-- 新規登録 -->
        <div id="accountRegisterView" class="hidden">
          <label>名前
            <input id="regNameInput" type="text" />
          </label>
          <label>ハンドル（@なし）
            <input id="regHandleInput" type="text" />
          </label>
          <label>メール
            <input id="regEmailInput" type="email" />
          </label>
          <label>絵文字
            <input id="regAvatarInput" type="text" placeholder="🧑‍💻" />
          </label>
          <label>パスワード
            <input id="regPasswordInput" type="password" />
          </label>
          <button class="primary" id="registerSubmitBtn">アカウント作成</button>
          <div id="registerError" class="account-error"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabaseClient.js"></script>
  <script src="index.js"></script>
</body>
</html>
